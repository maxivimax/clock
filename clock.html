<!DOCTYPE html>
<html>
<head>
	<title>Clock!</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Langar&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
	<script type="text/javascript">  
	setInterval(function () {  
	 date = new Date(),  
	 h = date.getHours(),  
	 m = date.getMinutes(),  
	 s = date.getSeconds(),  
	 h = (h < 10) ? '0' + h : h,  
	 m = (m < 10) ? '0' + m : m,  
	 s = (s < 10) ? '0' + s : s,  
	 document.getElementById('time').innerHTML = h + ':' + m + ':' + s;  
	}, 1000);
	</script>

	<span style="color:black; font-size:100pt; padding:5px; font-family: 'Oswald', sans-serif;">
		<span id="time" style="display: block;text-align: center;">00:00:00</span>
	</span>
</body>
</html>
